<body>
    <h1 style="text-align: center;">Current Time : Indian Standard Time</h1>
    <!-- clock -->
    <div class="container" id="Color">
        <div class="time">
            <span id="hour"></span>
        </div>
        <div class="text">
            <p>:</p>
        </div>
        <div class="time">
            <span id="minute"></span>
        </div>
        <div class="text">
            <p>:</p>
        </div>
        <div class="time">
            <span id="second"></span>
        </div>
    </div>

<!-- darkmode Button -->
    <button id="drkBtn" onclick="darkmode()">Dark mode</button>
    <script src="index.js"></script>
</body>
